apiVersion: batch/v1
kind: Job
metadata:
  name: django-make-migrations
  namespace: django-k8s-demo
spec:
  template:
    spec:
      containers:
        - name: django
          image: pasiol/dk8sdemo
          command: ['python', 'manage.py', 'makemigrations']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
      restartPolicy: Never
  backoffLimit: 5
