apiVersion: batch/v1
kind: Job
metadata:
  name: django-make-migrations
  namespace: django-k8s-demo
spec:
  template:
    spec:
      containers:
        - name: django
          image: pasiol/dk8sdemo@sha256:d0f86d3084a30675ea3a70f59836e96c78ebf3a39f157226bfaa0aba7ec1c4b1
          command: ['python', 'manage.py', 'makemigrations']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
          readinessProbe:
            # an http probe
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 20
            timeoutSeconds: 5
      restartPolicy: Never
  backoffLimit: 5
