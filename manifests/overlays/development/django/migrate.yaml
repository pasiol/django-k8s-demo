apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
  namespace: django-k8s-demo
spec:
  template:
    spec:
      containers:
        - name: django
          image: pasiol/dk8sdemo@sha256:5a17e7905ad0246f0babb544d5a227f6a0dbdf0bd59a92b5d8254b6288fd6bb4
          command: ['python', 'manage.py', 'migrate']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
          readinessProbe:
            # an http probe
            httpGet:
              path: /readiness
              port: 8000
            initialDelaySeconds: 20
            timeoutSeconds: 5
      restartPolicy: Never
  backoffLimit: 5
