apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
  namespace: django-k8s-demo
spec:
  template:
    spec:
      containers:
        - name: django
          image: pasiol/dk8sdemo@sha256:49ebeeb50e91e8a08da0102cd287a2fd50c448d8d0c82b41b4d6ba0084ed3421
          command: ['python', 'manage.py', 'migrate']
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password

            - name: POSTGRES_HOST
              value: postgres-service
      restartPolicy: Never
  backoffLimit: 5
