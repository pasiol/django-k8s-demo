---
apiVersion: v1
kind: Service
metadata:
  namespace: django-k8s-demo
  name: dk8sdemo-db
spec:
  ports:
    - protocol: TCP
      name: postgresql
      port: 5432
      targetPort: 5432
  selector:
    app: postgresql-server
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dk8sdemo
  namespace: django-k8s-demo
spec:
  selector:
    matchLabels:
      app: postgresql-server # has to match .spec.template.metadata.labels
  serviceName: dk8sdemo-db
  replicas: 1
  minReadySeconds: 10 # by default is 0
  template:
    metadata:
      labels:
        app: postgresql-server # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: postgresql-server
        image: docker.io/library/postgres:14
        env:
          - name: POSTGRES_USER # TODO: valueFrom or envFrom not working ???
            value: dk8sdemo
          - name: POSTGRES_PASSWORD
            value: dk8sdemo
          - name: POSTGRES_DB
            value: dk8sdemo
        ports:
          - containerPort: 5432
        volumeMounts:
          - name: db-volume
            mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: db-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-path"
      resources:
        requests:
          storage: 1Gi
